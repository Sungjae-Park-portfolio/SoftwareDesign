<div class="add-journal" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title>New Journal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput #input id="subjectField" placeholder="Subject" [(ngModel)]="data.journal.subject">
                </mat-form-field>
                <mat-form-field id="bodyFormField">
                    <textarea rows="4" class="mat-scroll-y" matInput #input id="bodyField" placeholder="Body" [(ngModel)]="data.journal.body"></textarea>
                </mat-form-field>

            </mat-card-content>
        </mat-card>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Exit</button>
        <button mat-button id="confirmAddJournalButton" [mat-dialog-close]="data.journal" type="button">Add journal</button>

    </div>
</div>
