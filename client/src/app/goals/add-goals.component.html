<div class="add-user" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">

            <mat-card-title>New Goal</mat-card-title>
            <mat-divider></mat-divider>

            <mat-card-content>
                <mat-form-field>
                <input matInput #input id="name" placeholder="Name" [(ngModel)]="data.goal.name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput id="startDate" [matDatepicker]="startPicker" placeholder="Start Date" [(ngModel)]="data.goal.startDate">
                    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi="true" #startPicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput id="endDate" [matDatepicker]="endPicker" placeholder="End Date" [(ngModel)]="data.goal.endDate">
                    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi="true" #endPicker></mat-datepicker>
                </mat-form-field>
                <mat-select id="category-goals" matInput #input [(ngModel)]="data.goal.category" placeholder="Category" [style.width]="'55%'">
                    <mat-option value="Chores">Chores</mat-option>
                    <mat-option value="Health">Health</mat-option>
                    <mat-option value="Social">Social</mat-option>
                    <mat-option value="Other">Other</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput #input id="frequency" placeholder="Frequency" [(ngModel)]="data.goal.frequency">
                </mat-form-field>
                <!-- [mat-dialog-close]="data.user" causes the data.user object to be returned when the dialog is closed. -->
                <button mat-button id="confirmAddGoalButton" [mat-dialog-close]="data.goal" type="button">Add goal</button>
            </mat-card-content>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Exit</button>
    </div>
</div>
