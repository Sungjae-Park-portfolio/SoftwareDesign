<!--This is the appropriate response component html file
 We are using the ngIf function to only show the response in a mat-card when it matches
 the data.response value. The response value is basically the emoji.mood value
 we referred to in the home component.ts file -- Ahnaf -->

<div class="response" layout-gt-sm="row">
    <!--<div flex-gt-sm="80" flex-offset-gt-sm="10">-->
        <mat-card-title>
            <mat-card-content id="response1" *ngIf="data.response == 1">I'm sorry to hear that you're feeling angry.</mat-card-content>
            <mat-card-content id="response2" *ngIf="data.response == 2">I'm sorry to hear that you're feeling anxious.</mat-card-content>
            <mat-card-content id="response3" *ngIf="data.response == 3">I'm so glad to hear that!</mat-card-content>
            <mat-card-content id="response4" *ngIf="data.response == 4">Sounds like you're doing fine!</mat-card-content>
            <mat-card-content id="response5" *ngIf="data.response == 5">I'm sorry to hear that you're feeling sad.</mat-card-content>

            <!-- get link is a variable that makes sure every link we present for a specific
            emoji or mood response gives out is not repeating.
            -->

            <mat-card-content>
                <input id="responseGetButton" type="button" value ="Get a response" (click)="getEmbedLink()">
                <iframe id="embed" src="">
                </iframe>
            </mat-card-content>
        </mat-card-title>

    <!--</div>-->
</div>
