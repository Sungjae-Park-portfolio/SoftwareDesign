<div class="add-resource" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card-title>New Resource</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <br>
            <mat-form-field>
                <input matInput #input id="nameField" placeholder="Resource/Contact Name" [(ngModel)]="data.resources.resourceName">
                <mat-error>This field is required</mat-error>

                <input matInput #input id="phoneNumberField" placeholder="Phone Number Here" [(ngModel)]="data.resources.resourcePhone">
                <input matInput #input id="webLinkField" placeholder="Your Interested Web Link" [(ngModel)]="data.resources.resourcesUrl">
                <input matInput #input id="bodyField" placeholder="Any notes?" [(ngModel)]="data.resources.resourceBody">
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button id="confirmAddRsourceButton" [mat-dialog-close]="data.resources" type="button" (click)="openSnackBar('Responses Added','')">Confirm</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Cancel</button>
    </div>
</div>
