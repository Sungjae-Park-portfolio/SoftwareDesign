<div class="add-resource" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card-title>New Resource</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <br>
            <mat-form-field>
                <input matInput #input id="nameField" placeholder="Contact Name" [(ngModel)]="data.resources.name">
                <mat-error>This field is required</mat-error>
                <input matInput #input id="phoneNumberField" placeholder="Phone Number" [(ngModel)]="data.resources.number">
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button id="confirmAddResourceButton" [mat-dialog-close]="data.resources" type="button" (click)="openSnackBar('Contact Added','')">Confirm</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Cancel</button>
    </div>
</div>
